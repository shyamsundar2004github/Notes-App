<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Update Note</h2>
        <form action="/update_note/{{ note.title }}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Content*</label>
                <textarea class="form-control" id="content" name="content" rows="4" required>{{ note.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Update Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="voice">Update Voice Record</label>
                <input type="file" class="form-control-file" id="voice" name="voice">
            </div>
            <button type="submit" class="btn btn-primary">Update Note</button>
        </form>
    </div>
</body>

</html>
{% endblock %}
